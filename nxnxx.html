<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motta Chithma</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1, h2, p {
      margin: 0;
      color: white;
    }

    .hi-text {
      font-size: 80px;
      animation: fadeOut 3s forwards;
      position: absolute;
      top: 40%;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      70% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .name-text {
      font-size: 40px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 3s;
      font-family: 'Cursive', sans-serif;
      z-index: 2;
    }

    .call-text {
      font-size: 20px;
      position: absolute;
      bottom: 50px;
      opacity: 0;
      animation: fadeInOut 4s ease-in-out forwards;
      animation-delay: 6s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background romantic music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <h1 class="hi-text">HI</h1>
  <h2 class="name-text">Motta Chithma</h2>
  <p class="call-text">Can I have a call?</p>

  <script>
    // Create floating hearts continuously
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
